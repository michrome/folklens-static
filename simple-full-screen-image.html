<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Full Screen Image</title>
    <style>
      div {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      img {
        object-fit: contain;
        width: 100%;
        min-width: 100%;
        height: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../img/300-by-400.png" width="300" height="400" />
    </div>
  </body>
</html>
